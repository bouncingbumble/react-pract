<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link rel="stylesheet" href="first-component.css"></link>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class Pet extends React.Component {
            render() {
                const liStyle = {fontSize: '1.5em'}
                return (
                    <div className="card">
                        <h2 className="name">Clifford</h2>
                        <img src="https://vignette.wikia.nocookie.net/animated-video-games-muscular/images/8/85/Clifford.jpg/revision/latest/scale-to-width-down/230?cb=20170219230418"></img>
                        <h5 style={{fontSize: '2em', margin: '2px'}}> Hobbies</h5>
                        <ul>
                            <li style={liStyle}>Eat</li>
                            <li style={liStyle}>Sleep</li>
                        </ul>
                    </div>
                )
            }
        }

        ReactDOM.render(<Pet/>, document.getElementById("app"));
    </script>

</body>
</html>
