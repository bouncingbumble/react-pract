<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <script type="text/javascript">
        class Pet extends React.Component {
            render() {
                const h2 = ReactDOMFactories.h2(null, "Clifford");
                const img = ReactDOMFactories.img({
                    src: "https://vignette.wikia.nocookie.net/animated-video-games-muscular/images/8/85/Clifford.jpg/revision/latest/scale-to-width-down/230?cb=20170219230418",
                    alt: "dog"
                });

                return ReactDOMFactories.div(null, h2, img);
            }
        }

        ReactDOM.render(React.createElement(Pet), document.getElementById("app"));
    </script>

</body>
</html>
